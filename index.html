<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早岐商店街の旅</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
            background: #000;
        }

        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
            filter: brightness(0.6);
        }

        .slide.active {
            opacity: 1;
        }

        .container {
            position: relative;
            min-height: 100vh;
            padding: 1rem;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 1.8rem;
            font-weight: 800;
            text-align: center;
            margin: 1.5rem 0 2rem;
            background: linear-gradient(45deg, #fff, #a8a8a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.3;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
            width: 100%;
            padding: 0 0.5rem;
        }

        .menu-item {
            position: relative;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            text-decoration: none;
            color: white;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }

        .menu-item:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.15);
        }

        .menu-icon {
            font-size: 2rem;
            margin-bottom: 0.8rem;
            background: linear-gradient(45deg, #ffffff, #a8a8a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-item h2 {
            font-size: 1rem;
            margin-bottom: 0.3rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .menu-item p {
            font-size: 0.8rem;
            opacity: 0.8;
            line-height: 1.3;
        }

        .language-menu {
            position: fixed;
            bottom: 16px;
            left: 16px;
            z-index: 100;
        }

        .language-toggle {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 16px;
            border-radius: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            min-width: 120px;
        }

        .language-toggle:active {
            background: rgba(0, 0, 0, 0.9);
        }

        .language-options {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 4px;
            display: none;
            flex-direction: column;
            gap: 2px;
            min-width: 120px;
        }

        .language-options.show {
            display: flex;
            animation: fadeInUp 0.2s ease-out;
        }

        .lang-option {
            padding: 10px 16px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 0.9rem;
            text-align: left;
        }

        .lang-option:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .lang-option.active {
            background: rgba(255, 255, 255, 0.15);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* タブレット以上のスタイル */
        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
                max-width: 800px;
                margin: 0 auto;
            }

            .menu-icon {
                font-size: 2.5rem;
            }

            .menu-item h2 {
                font-size: 1.2rem;
            }

            .menu-item p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <div class="slide active" style="background-image: url('IMG_2290.jpeg')"></div>
        <div class="slide" style="background-image: url('IMG_4094-2.jpeg')"></div>
        <div class="slide" style="background-image: url('IMG_2292.jpeg')"></div>
        <div class="slide" style="background-image: url('IMG_2293.jpeg')"></div>
    </div>

    <div class="container">
        <h1 class="title" data-ja="早岐商店街の旅" data-en="Haiki Shopping Street Tour" 
            data-zh="早岐商店街之旅" data-ko="하이키 상점가 여행" 
            data-vi="Du lịch phố mua sắm Haiki">早岐商店街の旅</h1>
        
            <div class="menu-grid">
                <a href="arview.html" class="menu-item">
                    <i class="fas fa-vr-cardboard menu-icon"></i>
                    <h2 data-ja="AR体験" data-en="AR View" 
                        data-zh="AR体验" data-ko="AR 체험" 
                        data-vi="AR">AR体験</h2>
                    <p data-ja="開発中" data-en="Coming Soon" 
                       data-zh="开发中" data-ko="개발중" 
                       data-vi="Đang phát triển">開発中</p>
                </a>
            
                <a href="#streetview" class="menu-item">
                    <i class="fas fa-street-view menu-icon"></i>
                    <h2 data-ja="ストリートビュー" data-en="Street View" 
                        data-zh="街景" data-ko="거리뷰" 
                        data-vi="Xem phố">ストリートビュー</h2>
                    <p data-ja="開発予定" data-en="Coming Soon" 
                       data-zh="开发中" data-ko="개발중" 
                       data-vi="Sắp có">開発予定</p>
                </a>
                
                <a href="memory.html" class="menu-item">
                    <i class="fas fa-images menu-icon"></i>
                    <h2 data-ja="参加型アルバム" data-en="Community Album" 
                        data-zh="参与式相册" data-ko="참여형 앨범" 
                        data-vi="Album cộng đồng">参加型アルバム</h2>
                    <p data-ja="思い出共有" data-en="Share Memories" 
                       data-zh="分享回忆" data-ko="추억 공유" 
                       data-vi="Chia sẻ">思い出共有</p>
                </a>
                
                <a href="#shops" class="menu-item">
                    <i class="fas fa-store menu-icon"></i>
                    <h2 data-ja="お店" data-en="Shops" 
                        data-zh="商店" data-ko="상점" 
                        data-vi="Cửa hàng">お店</h2>
                    <p data-ja="周辺情報" data-en="Local Info" 
                       data-zh="周边信息" data-ko="주변 정보" 
                       data-vi="Thông tin địa phương">周辺情報</p>
                </a>
                
                <a href="#routes" class="menu-item">
                    <i class="fas fa-map-marked-alt menu-icon"></i>
                    <h2 data-ja="ルート" data-en="Routes" 
                        data-zh="路线" data-ko="코스" 
                        data-vi="Lộ trình">ルート</h2>
                    <p data-ja="AIと考えたプラン" data-en="AI-Curated Plan" 
                       data-zh="AI规划方案" data-ko="AI 제안 플랜" 
                       data-vi="Kế hoạch AI">AIと考えたプラン</p>
                </a>

                
            
    </div>

    <div class="language-menu">
        <button class="language-toggle">
            <span class="current-lang">日本語</span>
            <i class="fas fa-chevron-down"></i>
        </button>
        <div class="language-options">
            <div class="lang-option active" data-lang="ja">
                <span>日本語</span>
            </div>
            <div class="lang-option" data-lang="en">
                <span>English</span>
            </div>
            <div class="lang-option" data-lang="zh">
                <span>中文</span>
            </div>
            <div class="lang-option" data-lang="ko">
                <span>한국어</span>
            </div>
            <div class="lang-option" data-lang="vi">
                <span>Tiếng Việt</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;

            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }

            setInterval(nextSlide, 4000);

            const languageToggle = document.querySelector('.language-toggle');
            const languageOptions = document.querySelector('.language-options');
            const currentLangSpan = document.querySelector('.current-lang');
            const langOptions = document.querySelectorAll('.lang-option');
            const translations = document.querySelectorAll('[data-ja]');

            languageToggle.addEventListener('click', () => {
                languageOptions.classList.toggle('show');
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.language-menu')) {
                    languageOptions.classList.remove('show');
                }
            });

            langOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const lang = option.dataset.lang;
                    const langText = option.querySelector('span').textContent;

                    langOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    currentLangSpan.textContent = langText;

                    translations.forEach(elem => {
                        if (elem.dataset[lang]) {
                            elem.textContent = elem.dataset[lang];
                        }
                    });

                    document.documentElement.lang = lang;
                    localStorage.setItem('preferred-language', lang);
                    localStorage.setItem('preferred-language-text', langText);
                    languageOptions.classList.remove('show');
                });
            });

            const savedLang = localStorage.getItem('preferred-language');
            const savedLangText = localStorage.getItem('preferred-language-text');
            if (savedLang && savedLangText) {
                const langOption = document.querySelector(`[data-lang="${savedLang}"]`);
                if (langOption) {
                    langOption.click();
                }
            }
        });
    </script>
</body>
</html>
