<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>早岐茶市場 AR Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            background: #000;
        }

        .location-marker {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .marker-label {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            backdrop-filter: blur(4px);
        }

        .marker-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            color: #333;
        }

        .marker-description {
            font-size: 13px;
            line-height: 1.4;
            color: #666;
            margin-bottom: 4px;
        }

        .marker-distance {
            font-size: 13px;
            color: #007AFF;
            display: inline-block;
            background: rgba(0, 122, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .status-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="status" class="status-message">カメラを対象に向けてください</div>

    <a-scene vr-mode-ui="enabled: false" 
             embedded 
             arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity id="places"></a-entity>
    </a-scene>

    <script>
        const LOCATIONS = [
            {
                id: 'market',
                name: '早岐茶市場',
                lat: 33.13639,
                lng: 129.79578,
                description: 'この場所は、かつて佐世保の茶取引の中心地でした。明治時代から続く歴史ある市場で、佐世保の発展に大きく貢献しました。'
            },
            {
                id: 'station',
                name: '早岐駅',
                lat: 33.13750,
                lng: 129.79472,
                description: '佐世保線の重要な駅の一つで、茶市場へのアクセスポイントとして栄えました。'
            },
            {
                id: 'station',
                name: '保育園',
                lat: 32.92524,
                lng: 129.97475,
                description: '佐世保線の重要な駅の一つで、茶市場へのアクセスポイントとして栄えました。'
            },
            {
                id: 'station',
                name: '販売機跡',
                lat: 32.92489,
                lng: 129.97518,
                description: '佐世保線の重要な駅の一つで、茶市場へのアクセスポイントとして栄えました。'
            }
        ];

        const MAX_DISTANCE = 200;
        const VIEW_ANGLE = 30;
        let lastHeading = 0;
        const markers = new Map();

        function createMarkerElement(location) {
            const marker = document.createElement('div');
            marker.className = 'location-marker';
            marker.innerHTML = `
                <div class="marker-label">
                    <div class="marker-title">${location.name}</div>
                    <div class="marker-description">${location.description}</div>
                    <div class="marker-distance"></div>
                </div>
            `;
            document.body.appendChild(marker);
            return marker;
        }

        function updateMarkerPosition(marker, x, y, distance, bearing) {
            marker.style.transform = `translate(${x}px, ${y}px)`;
            const angleDiff = Math.abs(((bearing - lastHeading + 540) % 360) - 180);
            marker.style.opacity = angleDiff <= VIEW_ANGLE ? '1' : '0';
            marker.querySelector('.marker-distance').textContent = `約${Math.round(distance)}m`;
        }

        function calculatePosition(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;

            const y = Math.sin(Δλ) * Math.cos(φ2);
            const x = Math.cos(φ1)*Math.sin(φ2) -
                    Math.sin(φ1)*Math.cos(φ2)*Math.cos(Δλ);
            const bearing = (Math.atan2(y, x) * 180/Math.PI + 360) % 360;

            return { distance, bearing };
        }

        function updatePositions(position) {
            LOCATIONS.forEach(location => {
                const { distance, bearing } = calculatePosition(
                    position.coords.latitude,
                    position.coords.longitude,
                    location.lat,
                    location.lng
                );

                if (!markers.has(location.id)) {
                    markers.set(location.id, createMarkerElement(location));
                }

                const marker = markers.get(location.id);
                if (distance <= MAX_DISTANCE) {
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    const angle = (bearing - lastHeading + 360) % 360;
                    const x = screenWidth/2 + Math.sin(angle * Math.PI/180) * screenWidth/2;
                    const y = screenHeight/2;
                    
                    updateMarkerPosition(marker, x, y, distance, bearing);
                } else {
                    marker.style.opacity = '0';
                }
            });
        }

        function handleOrientation(event) {
            lastHeading = event.webkitCompassHeading || (360 - event.alpha) || 0;
        }

        window.addEventListener('load', () => {
            // デバイスの向きの取得を開始
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }

            // 位置情報の取得を開始
            navigator.geolocation.watchPosition(
                updatePositions,
                console.error,
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                }
            );
        });
    </script>
</body>
</html>
